<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Crop Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather & Crop Information</h1>
        <p>Stay informed about the weather and get the best crop advice!</p>
    </header>

    <main>
        <section id="weather">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <p>Loading weather data...</p>
            </div>
        </section>

        <section id="crop-advice">
            <h2>Crop Recommendations</h2>
            <textarea id="crop-text" rows="6" placeholder="Enter crop recommendations here..."></textarea>
            <button id="save-button">Save</button>
            <div id="saved-data"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather & Crop Info</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
